<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수월봉 디지털 방문증</title>
    <link rel="stylesheet" href="style-card.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <main class="container">
        <h1>나의 수월봉 디지털 방문증</h1>
        
        <div class="card-wrapper" id="cardWrapper">
            <div class="card-container" id="visitorCard">
                <div class="card-sheen"></div>
                
                <div class="card-overlay">
                    <header class="card-header">
                        <h2>SUWOLBONG</h2>
                        <p>DIGITAL PROOF OF VISIT</p>
                    </header>
                    <div class="card-body">
                        <div id="card-qr" class="card-qr"></div>
                        <div class="card-info">
                            <dl>
                                <dt>CARD ID</dt>
                                <dd id="card-id">000000</dd>
                                <dt>GEO-STAMP</dt>
                                <dd id="card-geo">LAT 0.0, LON 0.0</dd>
                                <dt>TIMESTAMP</dt>
                                <dd id="card-time">YYYY-MM-DDTHH:MM:SSZ</dd>
                            </dl>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <p>UNIQUE HASH ID (FROM WAVE ENTROPY)</p>
                        <code id="card-hash">...</code>
                    </footer>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="downloadButton" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                방문증 저장하기
            </button>
            <a href="process.html" class="button button-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                발급 과정 보기
            </a>
            <a href="index.html" class="button button-tertiary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 12 5C8.49 5 5.29 6.78 3.53 9.51L1 10m22 4l-2.53 0.49A9 9 0 0 0 12 19c-3.51 0-6.71-1.78-8.47-4.51L1 14"></path></svg>
                새 방문증 만들기
            </a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="particles.js"></script>
    <script src="card.js"></script>
</body>
</html>
